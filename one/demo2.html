<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>CSS3玻璃流光特效2</title>
<style>
.sitebanner{
	height: 224px;
    width: 289px;
    overflow: hidden;
    position: relative;
}
.sitebanner:hover .light:before{
    -ms-animation: bannerlg .8s ease;
    -webkit-animation: bannerlg .8s ease;
    -moz-animation: bannerlg .8s ease;
    -o-animation: bannerlg .8s ease;
    animation: bannerlg .8s ease;
}	
.light:before {
	background: -webkit-linear-gradient(left,rgba(255,255,255,0) 0,rgba(255,255,255,.2) 50%,rgba(255,255,255,0) 100%);
    background: -o-linear-gradient(left,rgba(255,255,255,0) 0,rgba(255,255,255,.2) 50%,rgba(255,255,255,0) 100%);
    background: linear-gradient(left,rgba(255,255,255,0) 0,rgba(255,255,255,.2) 50%,rgba(255,255,255,0) 100%);
    content: "";
    display: inline-block;
    height: 380px;
    width: 110px;
    position: absolute;
    top: 0;
    left: -180px;
    transform: skewX(-25deg);
    -ms-transform: skewX(-25deg);
    -webkit-transform: skewX(-25deg);
    -moz-transform: skewX(-25deg);
    -o-transform: skewX(-25deg);
}

@keyframes bannerlg {
	0% {
		left: -180px;
	}

	100% {
		left: 300px;
	}
}

@-moz-keyframes bannerlg {
	0% {
		left: -180px;
	}

100% {
		left: 300px;
	}
}

@-webkit-keyframes bannerlg {
	0% {
		left: -180px;
	}

	100% {
		left: 300px;
	}
}

@-o-keyframes bannerlg {
	0% {
		left: -180px;
	}

	100% {
		left: 300px;
	}
}

@-ms-keyframes bannerlg {
	0% {
		left: -180px;
	}

	100% {
		left: 300px;
	}
}
</style>
</head>
<body>
	<div class="sitebanner">
		<a href="javascript:;" class="light">
			<img src="img/c5328a9fb195bf07c98d7ad7dd57f034.jpg" width="224" height="289">
		</a>
	</div>
</body>
</html>
