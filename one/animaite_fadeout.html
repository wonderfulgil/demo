<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>fadeout效果动画</title>
<style>
body, h1, h2, h3, h4, h5, h6, p, dl, dt, dd, ol, ul, li, form {
    margin: 0px;
    padding: 0px;
}
body{
	font-size:14px;
}
   
li{
	list-style: none outside none;
}
 a {
	color:#000;
	text-decoration:none;
}
 img {
    border: 0;
}


.siderbar_list{
	width: 1190px;
	margin: auto;
}
.siderbar_list ul {
    width: 1233px;
    margin-right: -43px;
	overflow: hidden;
}
.siderbar_list h2{
	background: url(img/jingxuanTitle.png) no-repeat;
	line-height: 60px;
	height: 60px;
    margin: 0 auto;
    padding-left: 10px;
	font-family: "Helvetica Neue",Helvetica,"Avenir Next",Avenir,"Lantinghei SC","Hiragino Sans GB","Microsoft YaHei",微软雅黑,STHeiti,"WenQuanYi Micro Hei",SimSun,sans-serif;
}

.siderbar_list li{
	float:left;
	margin-right: 9px;
    border-right: 1px #ccc solid;
    width: 230px;
	height: 52px;
    overflow: hidden;
}
.siderbar_list li:hover {
    background-color: #eee;
}
.siderbar_list li img {
    width: 203px;
    height: 52px;
}
.hui-fadeout {
    -webkit-animation: 1s ease;
    -moz-animation: 1s ease;
    -ms-animation: 1s ease;
    animation: 1s ease
}
.hui-fadeout{
    -webkit-animation-name:fadeout;
    -moz-animation-name:fadeout;
    -ms-animation-name:fadeout;
    -o-animation-name:fadeout;
    animation-name:fadeout
}
@-webkit-keyframes fadeout {
    0% {
        opacity: 1;
        alpha(opacity=100);
    }

    100% {
        opacity: 0;
        alpha(opacity=0);
    }
}

@-moz-keyframes fadeout {
    0% {
        opacity: 1;
        alpha(opacity=100);
    }

    100% {
        opacity: 0;
        alpha(opacity=0);
    }
}

@-ms-keyframes fadeout {
    0% {
        opacity: 1;
        alpha(opacity=100);
    }

    100% {
        opacity: 0;
        alpha(opacity=0);
    }
}

@keyframes fadeout {
    0% {
        opacity: 1;
        alpha(opacity=100);
    }

    100% {
        opacity: 0;
        alpha(opacity=0);
    }
}
</style>
</head>
<body>
<div class="siderbar_list">
	<h2></h2>
	<ul>
		<li><a href=""><img src="img/1.jpeg" width="203" height="52"></a></li>
		<li><a href=""><img src="img/2.jpeg" width="203" height="52"></a></li>
		<li><a href=""><img src="img/3.jpeg" width="203" height="52"></a></li>
		<li><a href=""><img src="img/4.jpeg" width="203" height="52"></a></li>
		<li><a href=""><img src="img/5.jpeg" width="203" height="52"></a></li>
	</ul>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	function hover_class(control, class1) {
        $(control).hover(function() {
            $(this).addClass(class1)
        }, function() {
            $(this).removeClass(class1)
        });
    }
	hover_class(".siderbar_list li","hui-fadeout")
	
</script>
</body>
</html>
