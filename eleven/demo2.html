<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">

	//1.将内容复制一份，设置定时器让整个文字列表向上滚动一段距离scrollTop ++，
	//滚动距离刚好文字信息的scrollHeight时（
	//2.然后让整个文字列表回到原始位置（scrollDiv.scrollTop = 0;）
	var scrollDiv=document.getElementById("scrollDiv");		
	var playul=scrollDiv.getElementsByTagName("ul");
	var scrollDiv2 = document.getElementById('scrollDiv2');
	var speed = 50;
	timer=0;
	scrollDiv.scrollTop = 0;
	scrollDiv2.innerHTML = playul[0].innerHTML;

	function scrollUp(){
		if(scrollDiv.scrollTop >= playul[0].scrollHeight) {
			scrollDiv.scrollTop = 0;
		}else{
			scrollDiv.scrollTop ++; 
		} 
	}
	function Autoplay(){
		timer=setInterval("scrollUp()",speed);		
	}
	function stopplay(){
		clearInterval(timer);  
	}
	Autoplay();
	scrollDiv.onmouseover =stopplay;
	scrollDiv.onmouseout =Autoplay; 
</script>
