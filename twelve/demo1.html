
<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8">
<title>时间</title>
<style>
ul{
	margin: 0;
	padding:0;
}
.demo{
	width:700px;
	margin: 50px auto;
}
.demo span{
    font-size: 24px;
    color:#333;
    font-weight:bold;
}

</style>
</head>
<body>
<div class="demo">
    <h1>时间</h1>
    <span></span>
</div>
<script  type="text/javascript">
    var todaytime=document.querySelector('.demo span');    
    function clocktime(){
        var date=new Date();
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        var day=date.getDay();
        var hour=date.getHours();
        var minutes=date.getMinutes();
        var seconds=date.getSeconds();  
        var weekday=new Array(7);
        weekday[0]="星期日"
        weekday[1]="星期一";
        weekday[2]="星期二"
        weekday[3]="星期三"
        weekday[4]="星期四"
        weekday[5]="星期五"
        weekday[6]="星期六"       
        todaytime.innerHTML='今天是'+year+'年 '+month+'月'+day+"日 "+weekday[day]+' '+hour+':'+checktime(minutes)+':'+checktime(seconds);
    }
    function checktime(time){
        return time>10?time:'0'+time;
    };
    setInterval("clocktime()", 500);
    
</script>
</body>
