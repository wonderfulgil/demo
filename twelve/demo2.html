
<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8">
<title>时间</title>
<style>
ul{
	margin: 0;
	padding:0;
}
.demo{
	width:800px;
	margin: 50px auto;
}
.demo span{
    font-size: 24px;
    color:#333;
    font-weight:bold;
}

</style>
</head>
<body>
<h1>时间</h1>
<div class="demo">
    <img src="img/0.jpg">
    <img src="img/0.jpg">
    <img src="img/0.jpg">
    <img src="img/0.jpg">
    <img src="img/0.jpg">
    <img src="img/0.jpg">
</div>
<script  type="text/javascript">
    var timeimg=document.querySelectorAll('.demo img');    
    function clocktime(){
        var date=new Date();
        var hour=date.getHours();
        var minutes=date.getMinutes();
        var seconds=date.getSeconds();  
        str=''+checktime(hour)+checktime(minutes)+checktime(seconds);
        for(i=0;i<str.length;i++){    
          timeimg[i].src= 'img/'+str[i]+'.jpg' ;
        }
    }
    function checktime(time){
        return time>10?time:'0'+time;
    };
    clocktime();
    setInterval("clocktime()", 500);
    
</script>
</body>
