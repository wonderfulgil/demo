<html lang="en">

<head>
    <meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    *{margin:0;
     padding:0;
     font-size:13px;
     list-style:none;}

.menu{width:210px;
      margin:50px auto;
      border:1px solid #ccc;}

.menu p{height:25px;
        line-height:25px;
        font-weight:bold;
        background:#eee;
        border-bottom:1px solid #ccc;
        cursor:pointer;
        padding-left:5px;}

.menu div ul{display:none;}

.menu li{height:24px;
         line-height:24px;
         padding-left:5px;}
</style>
	<script type="text/javascript">
	window.onload=function(){
		var menu=document.getElementById("menu");
		var menu_p=menu.getElementsByTagName("p");
		var menu_ul=menu.getElementsByTagName("ul");
		var mp_length=menu_p.length;
		var mu_length=menu_ul.length;
		
	    if(mp_length!=mu_length){
	        retrun;
	    }	
		menu_ul[0].style.display="block";
      	for(i=0;i<mp_length;i++){
          menu_p[i].index=i;
          menu_p[i].onclick=function(){
               var j=this.index;
			   for(i=0;i<mp_length;i++){
				  menu_ul[i].style.display="none";
			  }
              menu_ul[j].style.display="block";
          }
      	}
	}
	</script>
</head>
<body>
	<div class="menu" id="menu">
		<div>
			<p>Web前端</p>

</body>
